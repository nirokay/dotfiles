# ~/.config/starship.toml
# https://starship.rs/config/
'$schema' = 'https://starship.rs/config-schema.json'

scan_timeout = 10
add_newline = true

format = '''
[┌── ](col-lines)$username[@](col-lines)$hostname $os $fill$cmd_duration$fill$localip[ -](col-lines)
[│](col-lines) $directory$nim$lua$rust$haxe$nodejs$python$ruby$package$git_status
[└─$status─$sudo\$](col-lines) '''

palette = 'nirokay'

# Modules =====================================================================
[palettes.nirokay]
col-username = '#ffffff'
col-hostname = '#ffffff'
col-lines = '#ffcccc'
col-ip = '#ffff00'
col-user-host-separator = 'col-lines'

[fill]
disabled = false
style = 'col-lines'
symbol = '─'

[username]
disabled = false
style_user = 'white bold'
style_root = 'red bold'
format = '[$user]($style)'
show_always = true

[hostname]
disabled = false
ssh_only = false
ssh_symbol = '🌐 '
style = 'bold dimmed green'
format = '[$ssh_symbol$hostname]($style)'

[localip]
disabled = false
ssh_only = false
format = ' [$localipv4](col-ip)'

[sudo]
disabled = false
format = '[$symbol]($style)'
style = 'bold blue'
symbol = ' ⭐'

[directory]
disabled = false
truncation_length = 10
truncation_symbol = '.../'
truncate_to_repo = false
style = 'bold #ff99bb'
read_only = ' 🔒'
read_only_style = '#ff0000'

[package]
disabled = false
symbol = '📦 '

[cmd_duration]
disabled = false
min_time = 500
format = ' took [$duration](bold yellow) '
show_notifications = true
min_time_to_notify = 60000

[status]
disabled = false
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style)'
map_symbol = true
symbol = '❌ '
success_symbol = ''

[git_status]
disabled = false
format = '([\[$all_status$ahead_behind\]]($style) )'
up_to_date = ' ▶️ '
conflicted = ' ‼️ '
ahead =      ' 🚀 '
behind =     ' ⏪ '
diverged =   ' 🔀 '
untracked =  ' ✍️ '
modified =   ' ✏️ '
staged =     ' 📥 '
renamed =    ' 📑 '
deleted =    ' 🗑 '

[os]
disabled = false
format = '[$symbol$name]($style)'

